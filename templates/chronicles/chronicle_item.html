{% load i18n %}
{% load extra_tagging_tags %}

<dt>{{ chronicle.name }} (<a href="{{ chronicle.get_absolute_url }}">{{ chronicle.slug }}</a>)</dt>
<dd>{{ chronicle.description }}
    <div class="chronicle_stats">
        {% trans "Members:" %} <b>{{ chronicle.member_count }}</b>
        <br />
        {% trans "Topics:" %} <b>{{ chronicle.topic_count }}</b>
        <br />
        {% show_tags_for chronicle %} {# @@@ #}
    </div>
</dd>
