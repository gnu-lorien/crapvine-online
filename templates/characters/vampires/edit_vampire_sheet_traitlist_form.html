{% load i18n %}
{% load uni_form %}

<form class="uniForm" id="chronicle_form" method="POST" action="{% url sheet_vampire_edit_traitlist sheet.id traitlistname.slug %}">
    <fieldset class="inlineLabels">
        {{ formset.management_form }}
        {% for form in formset.forms %}
            {% if form.instance %}
                {{ form.instance }}
            {% endif %}
            {{ form|as_uni_form}}
            <hr>
        {% endfor %}
        <div class="form_block">
            <input type="hidden" name="action" value="update_traitlist" />
            <input type="submit" value="{% trans 'update' %}"/>
        </div>
    </fieldset>
</form>
