{% load i18n %}
{% load uni_form %}

<form class="uniForm" id="edit_trait_form" method="POST" action="{% url sheet_delete_trait sheet.id trait.id %}">
    <fieldset class="inlineLabels">
        <div class="form_block">
            <input type="hidden" name="__confirm__" value="1" />
            <input type="hidden" name="action" value="sheet_edit_trait" />
            <input type="submit" value="{% trans 'confirm' %}"/>
        </div>
    </fieldset>
</form>
