{% load i18n %}

<form class="uniForm" id="edit_trait_form" method="POST" action="{% url sheet_edit_trait sheet.id form.instance.id %}">

        {{ form|as_uni_form }}
        <div class="form_block">
            <input type="hidden" name="action" value="sheet_edit_trait" />

        </div>
    </fieldset>
</form>
