{% load i18n %}
{% load uni_form_tags %}

<form class="uniForm" id="edit_traitlist_form" method="POST" action="{% url sheet_edit_traitlist sheet.slug traitlistname.slug %}">
    <fieldset class="inlineLabels">
        {{ form|as_uni_form}}
        <div class="form_block">
            <input type="hidden" name="action" value="update_traitlist" />
            <input type="submit" value="{% trans 'update' %}"/>
        </div>
    </fieldset>
</form>
