<script type="text/javascript">
    jQuery(document).trigger('close.facebox');
    $("#{{traitlistname.slug}}").load("{% url sheet_reload_traits sheet.slug traitlistname.slug %}", function() {
        $('#{{traitlistname.slug}}').find('a[rel*=facebox]').facebox({
            loadingImage: '{{ STATIC_URL }}pinax/img/facebox/loading.gif',
            closeImage: '{{ STATIC_URL }}pinax/img/facebox/closelabel.gif'
        });
    });
    $("#recent_expenditures_pane").load("{% url sheet_show_recent_expenditures sheet.slug %}")
</script>
